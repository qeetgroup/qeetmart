spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:auth_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

app:
  jwt:
    # For production, set JWT_SECRET as a strong Base64 secret (>= 32 bytes decoded)
    secret: ${JWT_SECRET:QXV0aFNlcnZpY2VTaWduaW5nS2V5Rm9ySldUMzJCeXRlcys=}
    access-token-expiration-ms: ${JWT_ACCESS_EXPIRATION_MS:900000}
    refresh-token-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:604800000}

server:
  port: ${SERVER_PORT:8081}
