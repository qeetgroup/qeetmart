{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "qeetmart.fullname" . }}
  labels:
    {{- include "qeetmart.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "qeetmart.serviceName" (dict "root" . "name" "apiGateway") }}
                port:
                  number: {{ .Values.services.apiGateway.servicePort }}
{{- end }}
