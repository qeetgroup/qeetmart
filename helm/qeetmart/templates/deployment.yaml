{{- range $name, $svc := .Values.services }}
{{- if $svc.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "qeetmart.serviceName" (dict "root" $ "name" $name) }}
  labels:
    {{- include "qeetmart.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $name | kebabcase }}
spec:
  replicas: {{ default 1 $svc.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/component: {{ $name | kebabcase }}
      app.kubernetes.io/instance: {{ $.Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: {{ $name | kebabcase }}
        app.kubernetes.io/instance: {{ $.Release.Name }}
        {{- include "qeetmart.labels" $ | nindent 8 }}
    spec:
      {{- if $.Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml $.Values.global.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ $name | kebabcase }}
          image: {{ printf "%s:%s" $svc.image.repository $svc.image.tag | quote }}
          imagePullPolicy: {{ default "IfNotPresent" $svc.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ $svc.port }}
          {{- if $svc.env }}
          env:
            {{- range $envName, $envValue := $svc.env }}
            {{- if and (kindIs "string" $envValue) (hasPrefix "$(" $envValue) (hasSuffix ")" $envValue) }}
            {{- $refKey := trimSuffix ")" (trimPrefix "$(" $envValue) }}
            {{- if hasKey $.Values.global.config $refKey }}
            - name: {{ $envName }}
              valueFrom:
                configMapKeyRef:
                  name: {{ include "qeetmart.fullname" $ }}-shared-config
                  key: {{ $refKey }}
            {{- else if hasKey $.Values.global.secrets $refKey }}
            - name: {{ $envName }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "qeetmart.fullname" $ }}-shared-secrets
                  key: {{ $refKey }}
            {{- else }}
            - name: {{ $envName }}
              value: {{ $envValue | quote }}
            {{- end }}
            {{- else }}
            - name: {{ $envName }}
              value: {{ $envValue | quote }}
            {{- end }}
            {{- end }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: {{ $svc.livenessPath | quote }}
              port: http
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: {{ $svc.readinessPath | quote }}
              port: http
            periodSeconds: 10
          resources:
            {{- toYaml $svc.resources | nindent 12 }}
---
{{- end }}
{{- end }}
